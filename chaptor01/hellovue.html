<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Hello vue</title>
</head>
<body>
<div id="app">
    <input type="text" v-model="message">
    <button @click="test2">点我啊2</button>
    {{ message }}
</div>
<script src="../vue.js"></script>
<script>
    const vm = new Vue({
        el: '#app',
        data: {
            message: 'Hello my first Vue!'
        },
        methods:{
            test2(){
                alert('vue button');
            }
        }
    })
</script>
</body>
</html>
