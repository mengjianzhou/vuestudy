<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Hello vue</title>
</head>
<body>
<div id="demo">
    <form action="/xxx" @submit.prevent="handlerSubmit()">
    用户名:<input type="text" v-model="username"><br>
    密码：<input type="password" v-model="pwd"><br>
    性别:<input type="radio" v-model="gender" value="0">女<input type="radio" v-model="gender" value="1">男<br>
    爱好:<input type="checkbox" id="basket" v-model="likes" value="basket">篮球
        <input type="checkbox" id="foot" v-model="likes" value="foot">足球
        <input type="checkbox" id="pingpang" v-model="likes" value="pingpang">乒乓<br>
    城市:<select name="city" v-model="cityId">
            <option :value="city.id" v-for="(city, index) in allCitys" :key="index">
            {{city.name}}
            </option>
         </select><br>
    介绍<textarea rows="10" v-model="desc" name="introduce"></textarea><br>
    <button name="register" value="注册">注册</button>
    </form>
</div>
<script src="../vue.js"></script>
<script>
    const vm = new Vue({
        el: '#demo',
        data: {
            username:'',
            pwd:'',
            gender: '1',
            likes:['basket','foot'],
            allCitys:[{id:1,name:'BJ'},{id:2,name:'SH'},{id:3,name:'SZ'}],
            cityId: '3',
            desc:''
        },
        methods:{
            handlerSubmit(){
                console.log(this.username+' '+this.pwd+this.gender+this.desc)
            }
        }
    })
</script>
</body>
</html>
